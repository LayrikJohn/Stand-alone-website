<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>STEM Strand</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #e6f7ff; /* Light blue background for a scientific feel */
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: #ffffff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 500px;
      text-align: center;
      overflow: hidden;
    }
    h1 {
      color: #2980b9; 
      font-size: 2em;
      margin-bottom: 10px;
      position: relative;
      overflow: hidden;
    }
    p {
      line-height: 1.6;
      font-size: 1.1em;
      position: relative;
      overflow: hidden;
      color: #2c3e50; 
      
    }
    .stem-letters {
      font-weight: bold;
      color: #27ae60;
    }
    .animated-text span {
      display: inline-block;
      opacity: 0;
      transform: translateY(100vh);
      animation: appear 2s forwards;
    }
    .animated-text span:nth-child(1) { animation-delay: 0s; }
    .animated-text span:nth-child(2) { animation-delay: 0.2s; }
    .animated-text span:nth-child(3) { animation-delay: 0.4s; }
    .animated-text span:nth-child(4) { animation-delay: 0.6s; }
    .animated-text span:nth-child(5) { animation-delay: 0.8s; }
    .animated-text span:nth-child(6) { animation-delay: 1s; }
    .animated-text span:nth-child(7) { animation-delay: 1.2s; }
    .animated-text span:nth-child(8) { animation-delay: 1.4s; }

    @keyframes appear {
      0% {
        opacity: 0;
        transform: translateY(100vh);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="animated-text">
      <span>W</span><span>h</span><span>a</span><span>t</span> 
      <span>i</span><span>s</span> 
      <span>STEM</span><span>?</span>
    </h1>
    <p class="animated-text">
      <span>The</span> <span><strong>STEM</strong></span> <span>strand</span> 
      <span>stands</span> <span>for</span> <span><strong>Science</strong>,</span> 
      <span><strong>Technology</strong>,</span> <span><strong>Engineering</strong>,</span> 
      <span>and</span> <span><strong>Mathematics</strong>.</span> 
      <span>It</span> <span>prepares</span> <span>students</span> 
      <span>for</span> <span>careers</span> <span>in</span> <span>fields</span> 
      <span>that</span> <span>require</span> <span>critical</span> 
      <span>thinking,</span> <span>problem-solving,</span> 
      <span>and</span> <span>innovation.</span> <span>This</span> 
      <span>strand</span> <span>is</span> <span>ideal</span> 
      <span>for</span> <span>those</span> <span>interested</span> 
      <span>in</span> <span>research,</span> <span>development,</span> 
      <span>and</span> <span>scientific</span> <span>advancements.</span>
    </p>
  </div>
</body>
</html>
